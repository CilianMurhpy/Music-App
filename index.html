<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="music_player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars-staggered"></i> 
                </div>
            </nav>
            <br>
            <img src="./assets/breathe.jpg" alt="thumbnail" id="thumb">
            <h1 id="title">Breathe</h1>
            <p id="author">Russ</p>
            <br>
            <audio controls id="song">
                <source src="./assets/breathe.mp3">
            </audio>
            <input type="range" name="" id="progress">
            <div class="controls">
                <div class="cont small" onclick="minus()">
                    <i class="fa-solid fa-rotate-left"></i>
                </div>
                <div class="cont">
                    <i class="fa-solid fa-backward" onclick="previousSong()"></i>
                </div>
                <div class="cont play" onclick="playSong()">
                    <i class="fa-solid fa-play" id="play"></i>
                </div>
                <div class="cont">
                    <i class="fa-solid fa-forward" onclick="nextSong()"></i>
                </div>
                <div class="cont small" onclick="plus()">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
